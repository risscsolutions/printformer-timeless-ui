<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Printformer - Timeless UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
    <link rel="stylesheet" href="src/styles/app.scss">
    <link rel="stylesheet" href="src/styles/columns.sass">
    <link rel="stylesheet" href="src/vendor/spectrum/spectrum.scss">
</head>
<body style="background-color: #ffffff">
<div class="container is-fluid is-fullheight m-0 p-2">
    <div id="top-bar-controls"></div>
    <div id="main-content" class="columns">
        <div id="showroom"></div>
        <div id="trace-controls"></div>
        <div class="column pl-0" style="display: grid" id="pf-container">
            <div>
                <iframe id="editor-iframe" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
        <div id="controls">
            <controls></controls>
        </div>
    </div>
    <div id="pages"></div>
</div>
<script src="index.js"></script>
<div style="display: none" id="color-picker"></div>
<div style="display: none" id="color-assigner"></div>
<div style="display: none" id="delete-text-dialog" class="delete-dialog dark-gray-color">Bist du sicher, dass du die Textbox löschen möchtest?</div>
<div style="display: none" id="delete-asset-dialog" class="delete-dialog dark-gray-color">Bist du sicher, dass du die Bildbox löschen möchtest?</div>
<div style="display: none" id="delete-shape-dialog" class="delete-dialog dark-gray-color">Bist du sicher, dass du die Form löschen möchtest?</div>
<div style="display: none" id="confirm-leave-with-errors" class="delete-dialog dark-gray-color">Der Entwurf enthält Fehler und kann nicht gedruckt werden. Trotzdem fortfahren?</div>
<div style="display: none" id="confirm-assets-are-loading" class="delete-dialog dark-gray-color"></div>
<div style="display: none" id="confirm-has-seen-all-pages" class="delete-dialog dark-gray-color"></div>
<div style="display: none" id="confirm-user-entry-request" class="delete-dialog dark-gray-color"></div>
<div style="display: none" id="full-screen-loader"></div>
</body>
</html>
