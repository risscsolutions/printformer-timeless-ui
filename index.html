<!DOCTYPE html>
<html>
<head>
    <title>Printformer - Timeless UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
    <link rel="stylesheet" href="src/styles/app.scss">
</head>
<body>
<div class="container is-fluid is-fullheight m-0 p-2">
    <div class="columns">
        <div class="column has-background-light is-3">
            <div id="three-dee-showroom">
                <three-dee-shower></three-dee-shower>
            </div>
            <div class="three-dee-container" style="height: 400px">
                <iframe id="three-dee-iframe" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
        <div class="column has-background-light is-5">
            <div id="pf-container">
                <iframe id="editor-iframe" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
        <div class="column has-background-light is-4">
            <div id="main" class="">
                <editor-section></editor-section>
            </div>
        </div>
    </div>
    <div class="columns is-narrow-widescreen">
        <div class="column has-background-light">
            <div id="pages">
                <page-preview></page-preview>
            </div>
        </div>
    </div>
</div>
<script>
    window.pfURL = '__REPLACE_ME_WITH_PFURL__';
</script>
<script src="index.js"></script>
</body>
</html>
