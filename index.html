<!DOCTYPE html>
<html>
<head>
    <title>Printformer - Timeless UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-agile/dist/VueAgile.css">
    <link rel="stylesheet" href="src/styles/app.scss">
</head>
<body>
<div class="container is-fluid is-fullheight m-0 p-2">
    <div class="columns is-mobile">
        <div class="column is-1 ml-2">
            <button class="button is-white">
                <span class="icon is-small">
                    <i class="fas fa-search"></i>
                    <span class="ml-1">55%</span>
                </span>
            </button>
        </div>
        <div class="column is-1 is-offset-6" style="text-align:right;">
            <button class="button is-warning">
                <span class="icon is-small">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </button>
        </div>
        <div class="column is-4">
            <div class="field has-addons">
                <p class="control">
                    <button class="button">
                        <span class="icon is-small">
                            <i class="fas fa-backward"></i>
                        </span>
                        <span>Zur√ºck zum Artikel</span>
                    </button>
                </p>
                <p class="control">
                    <button class="button">
                        <span class="icon is-small">
                            <i class="fas fa-save"></i>
                        </span>
                        <span>Entwurf Speichern</span>
                    </button>
                </p>
                <p class="control">
                    <button class="button">
                        <span class="icon is-small">
                            <i class="fas fa-eye"></i>
                        </span>
                        <span>Weiter zur Vorschau</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column has-background-light is-1">
            <div id="three-dee-showroom">
                <three-dee-shower></three-dee-shower>
            </div>
            <div class="three-dee-container" style="height: 400px;">
                <iframe id="three-dee-iframe" style="width: 100%; height: 100%; display: none"></iframe>
            </div>
        </div>
        <div class="column has-background-light is-10">
            <div id="pf-container">
                <iframe id="editor-iframe" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
        <div class="column has-background-light is-1 mr-5">
            <div id="main">
                <editor-section></editor-section>
            </div>
        </div>
    </div>
    <div class="columns is-narrow-widescreen">
        <div class="column has-background-light">
            <div id="pages">
                <page-preview></page-preview>
            </div>
        </div>
    </div>
</div>
<script>
    window.pfURL = '__REPLACE_ME_WITH_PFURL__';
</script>
<script src="https://unpkg.com/vue-agile"></script>
<script src="index.js"></script>
</body>
</html>
